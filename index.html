<!DOCTYPE html>
<html lang="en" class="full-height" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="MyStyles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
	<title>TRMS Login</title>
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
	<div class="container text-center">
		<div class="pc-only">
		<strong class="navbar-brand">Tuition Reimbursement Management System</strong>
		</div>
		<div class="mobile-only">
		<strong class="navbar-brand">Tuition Reimbursement</strong>
		</div>
	</div>
	</nav>
	<div class="view container-fluid">
		<div class="form-container login">
		<form action="Login" method="POST">
			<div class="form-group">
				<label class="invisible"><strong>E-mail</strong></label>
				<input required class="clear form-control" id="email" type="text" name="email" placeholder="E-mail" />
			</div>

			<div class="form-group">
				<label class="invisible"><strong>Password</strong></label>
				<input required class="clear form-control" id="password" type="password" name="password" placeholder="Password" />
			</div>

			<div class="form-group">
				<input type="submit" value="Log in" class="btn btn-primary" id="login-button"></input>
			</div>
		</form>
		<a href="#">Forgot Password?</a>
		<div id="shoe"></div>
		</div>
	</div>
	<footer>
		<script src="script.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
